<div>
    <header class="bar bar-header bar-positive">
        <h1 class="title">Nearby Events</h1>
    </header>
  
    <content
          has-header="true"
          scroll="true"
          on-refresh="onRefresh()">
          <refresher>
            Pull to refresh...
          </refresher>
  
        <div class="list">
  
            <a ng-repeat="event in events" 
               href="#/{{event.id}}"
               class="item item-thumbnail-left">
               
              <img ng-src="{{ event.logo }}">
              <h2>{{ event.name }}</h2>
              <h4>{{ event.description }}</h4>
              <h4>{{ event.location || 'Unknown' }}</h4>
            </a>
  
        </div>
          
    </content>

</div>
