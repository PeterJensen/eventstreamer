<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Server Test using Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="server-test-bs.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#setEvent"><span id="eventName" class="small">Event</span></a>
          <a class="navbar-brand" href="#setUser"><span id="userName" class="small">User</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#create">Create</a></li>
            <li><a href="#join">Join</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="home" class="container">
      <div class="starter-template">
        <h1>Welcome to EventStreamer</h1>
      </div>
    </div>

    <div id="create" class="container hidden">
        <form class="form" role="form">
          <h1>Create a new event</h1>
          <div class="form-group">
            <label for="eventName" class="">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Event Name" />
          </div>
          <div class="form-group">
            <label for="eventDescription" class="">Event Description</label>
            <input type="text" class="form-control" id="eventDescription" placeholder="Event Description" />
          </div>
        </form>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="eventPosition">Event Position</label>
            <input type="text" class="form-control" id="eventLat" placeholder="Lat" />
            <input type="text" class="form-control" id="eventLon" placeholder="Lon" />
          </div>
        </form>
    </div>

    <div id="join" class="container hidden">
      <div class="starter-template">
        <h1>Join one of these events</h1>
      </div>
    </div>
    
    <div id="about" class="container hidden">
      <div class="starter-template">
        <h1>About</h1>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="server-test-bs.js"></script>
  </body>
</html>
